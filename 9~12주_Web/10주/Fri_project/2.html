<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 

 
  
  <style>
    * {
      box-sizing: border-box;
     
    }

    .container-column {
      display: flex;
      flex-direction: column;
    }

    .container-row {
      display: flex;
    }

    .spotify {
      height: 55px;
    }

    .space-between {
      justify-content: space-between;
      padding-left: 10px;
      padding-right: 10px;
    }

    .jacket {
      width: 150px;
    }

    .wrap {
      flex-wrap: wrap;
    }

    button {
      border: 1px gray;
      border-radius: 50px;
      width: 100px;
      margin: 10px 3px;
      height: 35px;
    }

    section {
      border: 15px solid black;
      background-color: black;
      margin: 20px;
    }

    .white{
      color: white;
    }

    .aside-setting {
      border-right: 2px gray solid;
      padding-right: 50px;

    }

    .nav-border {
      border-bottom: 2px gray solid;
    }

    .footer-border {
      border-top: 2px gray solid;
    }

    .aside_span {
      margin-bottom: 10px;
    }

    .aside-font {
      font-weight: bold;
    }

    .justify-font{
      justify-content: center;
    }
    
  </style>
</head>
<body>
  <div class="container-column">
    <div class="container-row">
      <aside class="container-column aside-setting">
        <img class="spotify" src="./logo_spotify.png" alt="">
        <div class="container-column">
          <p class="aside-font"><span class="material-symbols-outlined">home</span> 홈</p>
          <p class="aside-font"><span class="material-symbols-outlined">search</span> 검색하기</p>
          <p class="aside-font"><span class="material-symbols-outlined">library_books</span> 내 라이브러리</p>
        </div>
      </aside>
      <main class="container-column">
        <nav class="container-row space-between nav-border ">
          <div class="container-row">
            <button><span class="material-symbols-outlined">arrow_back_ios</span></button>
            <button><span class="material-symbols-outlined">arrow_forward_ios</span></button>
          </div>
          <div class="container-row">
            <button>가입하기</button>
            <button>로그인하기</button>
          </div>
        </nav>
        <article class="container-row wrap">
          <section class="white">
            <img  class="jacket " src="https://lh3.googleusercontent.com/alWLsNVvCDvoRhwYELsityi5-_NdwKPQaSOqTD3Qjb4TY6YH0VyKhZWNGu91nEpgUEIVEeQFyFnimiws=w544-h544-l90-rj" alt="lovepoem">
            <h3>아이유</h3>
            <p>lovepoem</p>
          </section>
          <section class="white">
            <img  class="jacket " src="https://lh3.googleusercontent.com/raCvjGEtKIiRpduJYDcfclLVqh4LfiESAZU5XxODLlZ2XhCvJ7GCfhrWJ1XD4NiV8oirCVujMsrs-b6C=w544-h544-l90-rj" alt="에잇">
            <h3>아이유</h3>
            <p>에잇</p>
          </section>
          <section class="white">
            <img  class="jacket " src="https://lh3.googleusercontent.com/SZ5mBUus0ipBuOGnrMFNh5sOHZm7EG1EJRrZxAq-RfszLbduUI-wOBmsqYhQh-RFCFBx_z170zy-2fUnYw=w544-h544-l90-rj" alt="strawberry moon">
            <h3>아이유</h3>
            <p>strawberry moon</p>
          </section>
          <section class="white">
            <img  class="jacket " src="https://lh3.googleusercontent.com/COFBRD6GDIkwnlWYON62L4UwGdvKjw_xAsID5YeI66lpSrM6-Az-WzfTyRFgfGnu5OsL9IWRa8DMU8nr=w544-h544-l90-rj" alt="파렛트">
            <h3>아이유</h3>
            <p>파렛트</p>
          </section>
          <section class="white">
            <img class="jacket " src="https://lh3.googleusercontent.com/-tdq58fAgaawQcx744mZUP67379plUJcWvzPSyfRy305ZmNcYii54WboN9OBa4I-cEdzu7u5yW4nSFlBQA=w544-h544-l90-rj" alt="라일락">
            <h3>아이유</h3>
            <p>라일락</p>
          </section>
          <section class="white">
            <img  class="jacket " src="https://img1.daumcdn.net/thumb/S500x500.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/Jp6/image/LyQec2OZdz8ub0LIy1GbVSRGARg.JPG" alt="드라마">
            <h3>아이유</h3>
            <p>드라마</p>
          </section>
          <section class="white">
            <img  class="jacket " src="https://lh3.googleusercontent.com/aJHDFmKhlGmf-isw0RGtfnVve37Xzuc47qYKdu-iQxbsMxMugau6jGyArID-Tiol7MmXSL1MINWOydGKzw=w544-h544-l90-rj" alt="스물셋">
            <h3>아이유</h3>
            <p>스물셋</p>
          </section>
        </article>
      </main>
    </div>
    <footer class="footer-border ">
      <h2 class="container-row justify-font">개발자</h2>
      <div class="container-row justify-font">
        <p>조현영</p>
        &nbsp;
        <p>장하늬</p>
        &nbsp;
        <p>최지원</p>
    </footer>
  </div>
</body>
</html>
