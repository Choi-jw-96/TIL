<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 기본 카드 구조 */
    .card {
        border: 1px solid black;
        border-radius: 5px;
        padding: 1rem;
    }

    /* 카드 제목 */
    .card-title {
        font-size: 1rem;
        font-weight: bold;
    }

    /* 카드 내용 */
    .card-description {
        font-size: 0.7rem;
    }

    /* 가본 버튼 구조 */
    .btn {
        padding: 1rem;
        cursor: pointer;
    }

    /* 색상 */
    .bg-red {
        background-color: red;
    }

    .bg-blue {
        background-color: blue;
    }
  </style>
</head>

<body>
  <div class="card">
    <p class="card-title">Card Title</p>
    <p class="card-description">This is a card description.</p>
    <button class="bnt bg-red">Learn More</button>
    <button class="bnt bg-blue">Learn More</button>
</body>

</html>
