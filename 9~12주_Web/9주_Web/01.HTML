<!-- 앞으로는 HTML문서다 -->
<!DOCTYPE html>
<!-- 꺽세를 직접 열 필요가 없다 -->
<html>
<head>
    <meta charset="UTF-8"> 
    <title>컨텐츠</title>
    <style>
        h1{
            color:rgb(169, 156, 182);
        }

        .make-red {
            color: red;
        }

        #make-purple {
            color: purple;
        }
    </style>
</head>
<body>
    <p class="make-red">This is my page!!!</p>
    <!-- 하이퍼 텍스트 -->
    <a href="https://www.google.co.kr/?hl=ko">구글로 이동!</a>
    <!-- 이미지 s =주소, a, = 사진이 안뜰 때 대체 텍스트 -->
    <img src="HTML_A.png" alt="사진">
    <img src="https://random.imagecdn.app/500/150" alt="랜덤이미지">
    <H1>메인 제목</H1>
    <H1>또 다른 태그</H1>
    <H2 id="make-purple">중제목</H2>
    <H2>내 페이지</H2>
    <p class="make-red">내 페이지</p>
    <p>이건 <em class="make-red">empasis</em>입니다</p>
    <p>이건 <strong>strong</strong>입니다</p>
    <em>테스트</em>
    <ol>
        <li id="make-purple">파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ol>
</body>
</html>
