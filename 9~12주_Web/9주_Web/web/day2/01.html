<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-weight: bold;
        }
    
        ul {
            border: 8px solid royalblue;
            /* 곡률 */
            border-radius: 1em;
            /* 추가적 곡률 지정 가로/세로 */
            border-top-right-radius: 15% 15%;
            border-bottom-left-radius: 15% 15%;
            margin: 100px 200px;
            background: linear-gradient(300deg, skyblue 40%, royalblue 96%);
            padding: 30px 16px;
            display: inline-block;
            
        }
       
        h3{
            border-bottom: 8px double rgb(66, 107, 109);
        }

        p > span {
            font-size: 1.1rem;
            color: red;
        }

        .li {
            color: blue;
        }

        .back {
            background-image: url(W3C®_Icon.svg) ;
            background-size: 80px 30px;
            background-repeat: no-repeat;
            background-position: right;
            /* display: inline-block; */
        }

        .pic {
            border: 0px ;
            border-radius: 1em;
            /* 추가적 곡률 지정 가로/세로 */
            border-top-right-radius: 15% 15%;
            border-bottom-left-radius: 15% 15%;
        }


    </style>

    </head>
<body>
    <ul>

        <img class="pic" src="Tim.jpg" alt="">

        <h1>팀 버너스리</h1>
        <h3>프로그래머</h3>
        <p>1989년 월드 와일드 웹의 하이퍼텍스트 시스쳄을 고안하여 개발. <span>웹의 아버지</span></p>
        <p>국적 : 영국</p>
        <p>생년월일 : 1955년 6월 8일</p>
        <p class="back">추가정보 : <a class="li" href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC">https://ko.wikipedia.org/wiki/팀_버너스리</a></p>
    </ul>
    
</body>
</html>
