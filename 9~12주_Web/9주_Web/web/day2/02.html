<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-weight: bold;
            font-size: 1em;
            border-top: 1px solid gray;
        }

        .s1 {
           border: 1px black solid; 
           background-color: darkolivegreen;
           width: 100px;
           height: 50px;
        }

        .s2 {
           border: 1px black solid; 
           background-color: gold;
           width: 100px;
           height: 50px;
           margin-bottom: 100px;
        }

        .s3 {
           border: 1px black solid; 
           background-color: coral;
           width: 100px;
           height: 50px;
           margin-right: 100px;
           display: inline-block;
        }
    </style>
</head>
<body>
    <p>상자 배치하기 1</p>
    <div class="s1"></div>
    <div class="s1"></div>
    <div class="s1"></div>

    <p>상자 배치하기 2</p>
    <div class="s2"></div>
    <div class="s2"></div>
    <div class="s2"></div>


    <p>상자 배치하기 3</p>
    <div class="s3"></div>
    <div class="s3"></div>
    <div class="s3"></div>
</body>
</html>
