<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 0; i <6; i++) {
      console.log(i)
    }

    const fruits = {
      a: 'apple',
      b: 'banana' 
    }

    for (const key in fruits) {
      console.log(key)
      // fruits무조건 적어줘야함
      console.log(fruits[key])
    }

    const number = [0, 1, 2, 3]
    const myStr = 'apple'

    for (const number of number) {
      console.log (number)
    }

    for (const str of myStr) {
      console.log (str)
    }

    // for .. in 과 for ... of 차이
    const arr = [3, 5, 7]
    //  인덱스를 출력
    for (const i in arr) {
      console.log(i)
    }
    // 원하는 값을 출력
    for (const i of arr) {
      console.log(i)
    }

    var b = 1

    if (b === 1) {
      var b = 2
      console.log(b)
    }
    console.log(b) // 2

  </script>
</body>
</html>
