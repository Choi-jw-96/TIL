<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
  <div class="container d-flex justify-content-center mt-5 gap-5">
    <!-- primary Modal 버튼 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#primaryModalLabel">
      primary Modal Open
    </button>

    <!-- secondary Modal 버튼 -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#secondaryModalLabel">
      secondary Modal Open
    </button>

    <!-- success Modal 버튼 -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#successModalLabel">
      success Modal Open
    </button>

    <!-- danger Modal 버튼 -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#dangerModalLabel">
      danger Modal Open
    </button>

    <!-- warning Modal 버튼 -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#warningModalLabel">
      warning Modal Open
    </button>

    <!-- secondary Modal 창 -->
    <div class="modal fade" tabindex="-1" aria-labelledby="secondaryModalLabel" aria-hidden="true" id="secondaryModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="secondaryModalLabel">secondary Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- primary Modal 창 -->
    <div class="modal fade" tabindex="-1" aria-labelledby="primaryModalLabel" aria-hidden="true" id="primaryModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="primaryModalLabel">primary Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- danger Modal 창 -->
    <div class="modal fade" tabindex="-1" aria-labelledby="dangerModalLabel" aria-hidden="true" id="dangerModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dangerModalLabel">danger Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- warning Modal 창 -->
    <div class="modal fade" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true" id="warningModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="warningModalLabel">warning Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- success Modal 창 -->
    <div class="modal fade" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" id="successModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="successModalLabel">success Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<style>
</style>

</html>
