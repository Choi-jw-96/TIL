<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-75 mx-auto">
        <div class="bg-primary-subtle border border-primary-subtle rounded-3 text-center fs-2 fw-bold text-primary-emphasis py-2 my-3">
            로그인
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control fw-bold py-3 font text-body-emphasis" value="Email address" aria-label="Username" aria-describedby="basic-addon1">

        </div>

        
        <div class="input-group mb-3">
            <span class="input-group-text fw-bold" id="inputGroup-sizing-default">Password</span>
            <input type="text" class="form-control fw-bold" aria-label="Password" placeholder="Password" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="form-check d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me</label>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-outline-danger fw-bold" type="button">로그인</button>
            <button class="btn btn-success fw-bold" type="button">회원가입</button>
            <button class="btn btn-warning rounded-5 fw-bold" type="button">돌아가기</button>
          </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
