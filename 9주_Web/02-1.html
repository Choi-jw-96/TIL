<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border-style: solid;
            border-width: 3px;
            border-color: red;
            border-bottom-color: blue;
            margin-top: 50px;
            margin-left: 30px;
            width:  300px;
            /* 300+50 */
            padding-left: 50px;
        }

        .box2{
            width: 300px;
            /* shorthand */
            border : 1px solid black;
            /* auto 자동으로 공백 좌우로 분배 */
            margin: 25px auto;


        }

    </style>

</head>
<body>
    <!-- 의미X, 구역을 나누는 역할 -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
