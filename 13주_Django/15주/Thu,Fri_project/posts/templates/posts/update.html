{% extends 'base.html' %}

{% block content %}

<form action="{% url 'posts:update' post.pk %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-light text-secondary" type="submit" value="Edit">
  <a class="btn btn-light text-secondary" onclick='func()'  href="{% url 'posts:index' %}">Back</a>
</form>


{% endblock content %}
