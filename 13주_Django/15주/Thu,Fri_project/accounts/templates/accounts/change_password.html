{% extends 'base.html' %}

{% block style %}
  <style>
    div {
      margin: auto;
      width: 500px;
    }

    p {
      display: grid;
      grid-template-columns: 1fr auto;
    }

    p span {
      grid-column: 1 / -1;
    }

    form ul li {
      font-size: small;
    }

    #id_old_password,
    #id_new_password1,
    #id_new_password2 {
      border: 1px solid grey;
      border-radius: 10px;
    }

  </style>
{% endblock style %}

{% block content %}
<div>
  <form action="{% url 'accounts:change_password' %}" method="POST" class="m-5">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="비밀번호변경" class="btn btn-light text-secondary d-block w-100">
    <a class="btn btn-light text-secondary" onclick='func()'  href="{% url 'posts:index' %}">Back</a>
  </form>
</div>
{% endblock content %}
