{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>안녕하세요! {{user}}님!</h2>
  <br>
  {% if user.is_authenticated %}
    <p>로그아웃 하시겠습니까?</p>
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <input type="submit"  class= 'btn btn-primary' value="LOGOUT">
    </form>
    {% else %}
    <p>로그인 하시겠습니까?</p>
    <a href="{% url 'accounts:login' %}" class= 'btn btn-primary' >LOGIN</a>
</div>

{% endif %}
{% endblock content %}
