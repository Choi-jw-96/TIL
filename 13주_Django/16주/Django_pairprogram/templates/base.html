{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      nav {
        height: 75px;
      }
      
      body{
        font-family: 'LINESeedKR-Bd';
    }

      .h {
        height: 100%;
      } 

    @font-face {
      font-family: 'LINESeedKR-Bd';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
  }

    @media (max-width:768px) {
     .hidden {
        display: none;
      } 
    }


    </style>
    {% block style %}
    
    {% endblock style %}
  </head>
  <body>
    <nav class="sticky-top bg-white text-success-emphasis mb-4 border-bottom border-success-subtle">
      <div class='container h p-0'>       
        <div class='row d-flex h justify-content-between p-0'>
          <div class='h col-4'>
            <a class='h d-flex align-items-center justify-content-start' href=" {% url 'reviews:index' %} ">
              <img class="h-50 h-md-25" src="{% static 'logo-2.png' %}" alt="logo">
            </a>
          </div>

          <div class="h col-8 p-0">
            {% if request.user.is_authenticated %}
            <div class='h d-flex align-items-center justify-content-end'>
              <p class='m-0 pe-1 hidden'><a class='link-success link-underline-light m-1' href="{% url 'accounts:profile' user.pk %}">{{ user }}</a>님 안녕하세요! </p>
              <form class="text-white" action="{% url 'accounts:logout' %}" method = "POST">
                {% csrf_token %}
                <a href="{% url 'accounts:update' %}"  class="btn btn-success me-1 pt-2">수정</a>
                <a href="{% url 'reviews:create' %}"  class="btn btn-success me-1 pt-2">리뷰 작성</a>
                <input class="btn btn-success" type="submit" value="로그아웃">
              </form>
            </div>
            {% else %}
            <div class='h d-flex align-items-center justify-content-end'>
              <a href="{% url 'accounts:login' %}"  class="btn me-1  btn-success pt-2">로그인</a>
              <a href="{% url 'accounts:signup' %}"  class="btn btn-success pt-2">회원가입</a>
            </div>
            {% endif %}
          </div>       
        </div>
      </div>
    </nav>    
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
