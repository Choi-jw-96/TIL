{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
  .logo {
    width: 75px;
    height: 75px;
  }

  .back {
    background-color : rgb(71, 85, 94);
    border-color : rgb(71, 85, 94);
  }

</style>
{% endblock style %}
{% block content %}
<nav class = 'sticky-top back'>
  <div class='container  d-flex justify-content-between'>
    <img src="{% static 'logo.png' %}" class="logo align-self-center" alt="logo">

<!-- Button trigger modal -->
  <button type="button" class="btn back" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 16 16" >
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
    </svg>
  </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  z-index: 1>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">이미지 올리기</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="{% url 'albums:modal'%}" method = "POST">
              <input type="file">
              <input type="text">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </button>
  </div>   
</nav>
<article>

</article>
{% endblock content %}
